<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte | Nexbuzzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signup-hero">
      <div class="signup-wrapper">
        <div class="signup-logo">
          <a href="/" class="brand">
            <div class="logo">N</div>
            <div>
              <div class="eyebrow">Appel Minute</div>
              <span class="brand-name">Nexbuzzer</span>
            </div>
          </a>
        </div>

        <div class="signup-card">
          <div class="signup-card__header">
            <h1>Créer un compte</h1>
            <p>Choisissez votre type de compte pour commencer</p>
          </div>

          <div class="grid two signup-card__types" id="account-types">
            <label class="account-type-card selected" data-type="client">
              <input type="radio" name="accountType" value="client" class="sr-only" checked />
              <div class="card-content">
                <div class="icon-circle bg-primary-100">
                  <svg class="w-8 h-8 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                  </svg>
                </div>
                <h3>Je cherche un expert</h3>
                <p>Accédez à des milliers d'experts disponibles en temps réel</p>
              </div>
              <div class="checkmark">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" />
                </svg>
              </div>
            </label>

            <label class="account-type-card" data-type="expert">
              <input type="radio" name="accountType" value="expert" class="sr-only" />
              <div class="card-content">
                <div class="icon-circle bg-success-100">
                  <svg class="w-8 h-8 text-success-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" />
                    <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                  </svg>
                </div>
                <h3>Je suis un expert</h3>
                <p>Monétisez votre expertise à la minute. Commission 15%</p>
              </div>
              <div class="checkmark">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" />
                </svg>
              </div>
            </label>
          </div>

          <form class="signup-form">
            <div class="grid two">
              <div>
                <label class="form-label">Prénom</label>
                <input type="text" class="form-input" placeholder="Sophie" />
              </div>
              <div>
                <label class="form-label">Nom</label>
                <input type="text" class="form-input" placeholder="Martin" />
              </div>
            </div>

            <div>
              <label class="form-label">Adresse email</label>
              <input type="email" class="form-input" placeholder="sophie@exemple.fr" />
            </div>

            <div>
              <label class="form-label">Mot de passe</label>
              <div class="relative">
                <input type="password" class="form-input pr-12" placeholder="- - - - - - - - " />
                <button type="button" class="password-toggle">Afficher</button>
              </div>
              <p class="text-xs text-gray-500 mt-2">Minimum 8 caractères avec majuscule, minuscule et chiffre</p>
            </div>

            <div class="signup-terms">
              <input type="checkbox" id="terms" />
              <label for="terms">
                J'accepte les <a href="/cgu">Conditions Générales d'Utilisation</a> et la
                <a href="/confidentialite">Politique de confidentialité</a>
              </label>
            </div>

            <button type="submit" class="btn-submit">Créer mon compte gratuitement</button>
          </form>

          <div class="signup-separator">
            <span>OU</span>
          </div>

          <button type="button" class="btn-google" id="google-button">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continuer avec Google
          </button>

          <p class="signup-footer">
            Vous avez déjà un compte ? <a href="/login.html">Se connecter</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      const toggle = document.querySelector('.password-toggle');
      const passwordInput = document.querySelector('.form-input[type="password"]');
      toggle?.addEventListener('click', () => {
        if (!passwordInput) return;
        const isText = passwordInput.type === 'text';
        passwordInput.type = isText ? 'password' : 'text';
        toggle.textContent = isText ? 'Afficher' : 'Masquer';
      });

      const accountTypes = document.getElementById('account-types');
      accountTypes?.addEventListener('change', (event) => {
        if (!(event.target instanceof HTMLInputElement)) return;
        const selectedValue = event.target.value;
        accountTypes.querySelectorAll('.account-type-card').forEach((card) => {
          const type = card.getAttribute('data-type');
          card.classList.toggle('selected', type === selectedValue);
        });
      });

      const googleButton = document.getElementById('google-button');
      googleButton?.addEventListener('click', () => {
        console.info('Google login flow would start here.');
      });
    </script>
  </body>
</html>
