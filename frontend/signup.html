<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte | Nexbuzzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
  </head>
  <body>
    <div class="signup-hero">
      <div class="signup-wrapper">
        <div class="signup-logo">
          <a href="/" class="brand">
            <div class="logo">N</div>
            <div>
              <div class="eyebrow">Appel Minute</div>
              <span class="brand-name">Nexbuzzer</span>
            </div>
          </a>
        </div>

        <div class="signup-card">
          <div class="signup-card__header">
            <h1>Créer un compte</h1>
            <p>Créez votre compte en 1 minute. Vous choisirez ensuite si vous êtes client ou expert.</p>
          </div>

          <form class="signup-form" id="signup-form">
            <div class="grid two">
              <div>
                <label class="form-label" for="firstName">Prénom</label>
                <input id="firstName" name="firstName" type="text" class="form-input" placeholder="Sophie" required />
              </div>
              <div>
                <label class="form-label" for="lastName">Nom</label>
                <input id="lastName" name="lastName" type="text" class="form-input" placeholder="Martin" required />
              </div>
            </div>

            <div>
              <label class="form-label" for="signup-email">Adresse email</label>
              <input id="signup-email" name="email" type="email" class="form-input" placeholder="sophie@exemple.fr" required />
            </div>

            <div>
              <label class="form-label" for="signup-password">Mot de passe</label>
              <div class="relative">
                <input
                  id="signup-password"
                  name="password"
                  type="password"
                  class="form-input pr-12"
                  placeholder="- - - - - - - - "
                  autocomplete="new-password"
                  required
                />
                <button type="button" class="password-toggle" data-toggle="password">Afficher</button>
              </div>
              <p class="text-xs text-gray-500 mt-2">Minimum 8 caractères avec majuscule, minuscule et chiffre</p>
            </div>

            <div class="signup-terms">
              <input type="checkbox" id="terms" required />
              <label for="terms">
                J'accepte les <a href="/cgu">Conditions Générales d'Utilisation</a> et la
                <a href="/confidentialite">Politique de confidentialité</a>
              </label>
            </div>

            <div class="form-feedback" id="signup-feedback" aria-live="polite"></div>
            <button type="submit" class="btn-submit" data-label="Créer mon compte gratuitement">Créer mon compte gratuitement</button>
          </form>

          <div class="signup-separator">
            <span>OU</span>
          </div>

          <button type="button" class="btn-google" id="google-button">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continuer avec Google
          </button>

            <p class="signup-footer">
              Vous avez déjà un compte ? <a href="/login.html">Se connecter</a>
            </p>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2/dist/umd/supabase.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
