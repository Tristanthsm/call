<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion | Nexbuzzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
  </head>
  <body class="auth-modern-body">
    <main class="auth-modern">
      <div class="auth-card">
        <header class="auth-card__header">
          <svg class="auth-logo" fill="currentColor" height="48" viewBox="0 0 40 48" width="40" aria-hidden="true">
            <clipPath id="logoClip">
              <path d="m0 0h40v48h-40z" />
            </clipPath>
            <g clip-path="url(#logoClip)">
              <path d="m25.0887 5.05386-3.933-1.05386-3.3145 12.3696-2.9923-11.16736-3.9331 1.05386 3.233 12.0655-8.05262-8.0526-2.87919 2.8792 8.83271 8.8328-10.99975-2.9474-1.05385625 3.933 12.01860625 3.2204c-.1376-.5935-.2104-1.2119-.2104-1.8473 0-4.4976 3.646-8.1436 8.1437-8.1436 4.4976 0 8.1436 3.646 8.1436 8.1436 0 .6313-.0719 1.2459-.2078 1.8359l10.9227 2.9267 1.0538-3.933-12.0664-3.2332 11.0005-2.9476-1.0539-3.933-12.0659 3.233 8.0526-8.0526-2.8792-2.87916-8.7102 8.71026z" />
              <path d="m27.8723 26.2214c-.3372 1.4256-1.0491 2.7063-2.0259 3.7324l7.913 7.9131 2.8792-2.8792z" />
              <path d="m25.7665 30.0366c-.9886 1.0097-2.2379 1.7632-3.6389 2.1515l2.8794 10.746 3.933-1.0539z" />
              <path d="m21.9807 32.2274c-.65.1671-1.3313.2559-2.0334.2559-.7522 0-1.4806-.102-2.1721-.2929l-2.882 10.7558 3.933 1.0538z" />
              <path d="m17.6361 32.1507c-1.3796-.4076-2.6067-1.1707-3.5751-2.1833l-7.9325 7.9325 2.87919 2.8792z" />
              <path d="m13.9956 29.8973c-.9518-1.019-1.6451-2.2826-1.9751-3.6862l-10.95836 2.9363 1.05385 3.933z" />
            </g>
          </svg>
          <div class="auth-card__title">
            <h1>Connexion</h1>
            <p>Accédez à vos appels et à vos favoris depuis un seul compte.</p>
          </div>
        </header>

        <div class="auth-card__content">
          <div class="form-feedback" id="login-feedback" aria-live="polite"></div>
          <form id="login-form" class="auth-form">
            <div class="field">
              <label for="login-email">Email</label>
              <input id="login-email" name="email" type="email" autocomplete="email" required />
            </div>

            <div class="field">
              <label for="login-password">Mot de passe</label>
              <div class="password-wrapper">
                <input
                  id="login-password"
                  name="password"
                  type="password"
                  class="with-action"
                  autocomplete="current-password"
                  required
                />
                <button type="button" class="icon-button" data-toggle="password" aria-label="Afficher/masquer le mot de passe">
                  Afficher
                </button>
              </div>
              <p class="form-subtext">Un seul compte suffit : client ou expert, vous choisissez après connexion.</p>
            </div>

            <button class="primary wide" type="submit" data-label="Se connecter">Se connecter</button>
          </form>
        </div>

        <footer class="auth-card__footer">
          <p>Pas encore de compte ? <a href="/signup.html">Créer un compte</a></p>
        </footer>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2/dist/umd/supabase.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
